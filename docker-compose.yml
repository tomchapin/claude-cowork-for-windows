# Claude Cowork for Windows
# Run Claude Cowork on Windows via macOS in Docker
#
# Usage:
#   docker-compose up -d        # Start the VM
#   docker-compose down         # Stop the VM (preserves state)
#   docker-compose down -v      # Stop and DELETE all data (fresh start)
#
# Access:
#   Web UI: http://localhost:8006 (browser-based desktop viewer)

services:
  macos:
    image: dockurr/macos
    container_name: claude-cowork-macos
    environment:
      # Try Big Sur (oldest supported) with single core for AMD compatibility
      VERSION: "11"
      RAM_SIZE: "8G"
      CPU_CORES: "1"
      DISK_SIZE: "64G"
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "5900:5900"
    volumes:
      - ./storage:/storage
      - ./shared:/shared
    stop_grace_period: 2m
    restart: unless-stopped
